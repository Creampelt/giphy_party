<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="images/camera-solid.svg">
    <script src="app.js" type="text/javascript"></script>
    <title>Giphy Party</title>
</head>
<body>
    <header>
        <h1>Giphy Party</h1>
        <form id="search-form">
            <input id="search-box" type="text" placeholder="search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </header>
    <div id="content"></div>
    <button onclick="loadMoreResults()" id="load-more-images-btn">Show more results</button>
    <img id="powered-by-giphy" src="images/Poweredby_640px-Black_HorizLogo.png" alt="Powered by GIPHY">
</body>
</html>
